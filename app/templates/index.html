<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FarmSmart AI Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- Custom Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body class="bg-blue">
  <header class="text-center py-4">
    <h1 class="site-title">FarmSmart AI</h1>
  </header>
  <main class="container dashboard-container">
    
    <div class="row justify-content-center mb-4">
      <div class="col-auto">
        <img src="{{ url_for('static', filename='assets/capgemini_logo.png') }}" alt="Capgemini Logo" class="logo" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card card-cell h-100">
          <div class="card-body d-flex flex-column justify-content-center align-items-center">
            <h1 class="card-title">Latest Moisture Reading</h1>
            <div class="moisture-value">{{ moisture }}%</div>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="card card-cell h-100">
          <div class="card-body">
            <h3 class="card-title">AI Summary</h3>
            <p class="summary-text">{{ ai_summary }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="card card-cell h-100">
          <div class="card-body">
            <h3 class="card-title">Predictive Moisture Chart</h3>
            <div class="chart-container">
              <img src="data:image/png;base64,{{ plot_url }}" alt="Predictive Chart" class="img-fluid" />
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="card card-cell h-100">
          <div class="card-body">
            <h3 class="card-title">Dehydration Pings (Last 30 Days)</h3>
            <div class="chart-container">
              <img src="data:image/png;base64,{{ dehy_plot }}" alt="Dehydration Chart" class="img-fluid" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
